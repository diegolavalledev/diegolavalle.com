<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <head>
      <meta name="viewport" content="width=device-width initial-scale=1">
      <meta name="description" content="{{ .Summary }}">
      <link rel="stylesheet" type="text/css" href="{{ relURL `css/root.css` }}" />
      <title>{{ .Title }} - {{ .Site.Title }}</title>
    </head>
  <body>
    <style>
    .mastHead {
      margin-bottom: 3rem;
    }
    .mastHead .logoContainer {
      display: flex;
      align-items: center;
    }

    .mastHead .logo {
      width: 80px;
      height: 80px;
      margin-right: 15px;
    }

    .mastHead .title {
      font-weight: bold;
      font-size: 1.8rem;
    }

    .mastHead .subtitle {
      font-style: italic;
      font-size: 1.3rem;
    }

    .mastHead .titleContainer {
      text-align: right;
    }

    .content {
      display: flex;
    }
    .mainContent {
      flex: 2;
      padding: 0 20px;
    }
    .sideContent {
      flex: 1;
    }
    </style>
    <header class="mastHead">
      <div class="logoContainer">
        <img class="logo" src="{{ relURL `images/logo.png` }}" />
        <div class="titleContainer">
          <div class="title">{{ .Site.Title }}</div>
          <div class="subtitle">{{ .Site.Params.Subtitle }}</div>
        </div>
      </a>
    </header>
    <div class="content">
      <main class="mainContent">
      {{ .Content }}
      {{ partial "featured" . }}
      </main>
      <aside class="sideContent">
      {{ partial "recents" . }}
      </aside>
    </div>
    {{ partial "footer" . }}
    </body>
</html>
