<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="{{ .Summary }}">
    <link rel="stylesheet" type="text/css" href="{{ relURL `css/root.css` }}" />
    <title>{{ .Title }} - {{ .Site.Title }}</title>
  </head>
  <body>
    <style>
    .post .title {
      font-size: 2.5rem;
      margin: 2.5rem 0 .5rem 0;
    }
    .post header {
      margin-bottom: 2rem;
    }    
    .post .cover {
      text-align: center;
    }
    </style>
    {{ partial "header" . }}
    <article class="post">
      <header>
        <div class="title">{{ .Title }}</div>
      </header>
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </article>
    {{ partial "footer" . }}
  </body>
</html>
