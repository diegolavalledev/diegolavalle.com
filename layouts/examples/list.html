<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <head>
      <meta name="viewport" content="width=device-width initial-scale=1">
      <meta name="description" content="{{ .Summary }}">
      <link rel="stylesheet" type="text/css" href="{{ relURL `css/root.css` }}" />
      <title>{{ .Title }} - {{ .Site.Title }}</title>
    </head>
  <body>
    <style>
    .allPosts .title {
      font-size: 2.5rem;
      margin: 2.5rem 0 2rem 0;
    }
    </style>
    {{ partial "header" . }}
    <div class="allPosts">
      <header class="title">All examples</header>
      {{ range .Pages }}
         {{ partial "summary" . }}
      {{ end }}
    </div>
    {{ partial "footer" . }}
    </body>
</html>
