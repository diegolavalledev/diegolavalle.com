<style>
.postSummary .postTitle {
  font-size: 2rem;

  color: black;
}

  font-size: 1.2rem;
  line-height: 0.5rem;
  color: #666;
  font-style: italic;
}

  margin: 2rem 0px;
}

  <main>
    {{ .Summary }}
  </main>
